<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Students</title>
  </head>
  <body>
    <div id="wrapper">
      <form id="student-form">
        <div class="top-div">
          <p>Choose your theme here:</p>
          <select name="theme-selector" id="theme-selector">
            <option value="white">White theme</option>
            <option value="yellow">Yellow theme</option>
            <option value="green">Green theme</option>
          </select>
          <button class="student-btn">
            <a href="homepage.html">Back to homepage</a>
          </button>
        </div>
        <h1>Search students by last name</h1>
        <input
          id="student-input"
          type="text"
          placeholder=" Last name here please"
        />
      </form>
      <div id="student-container"></div>
    </div>
    <script src="students.js"></script>
    <script src="database.js"></script>
  </body>
</html>
