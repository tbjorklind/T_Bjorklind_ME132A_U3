<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Studs and cours/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><title>Students</title>
  </head>
  <body>
    <div id="wrapper">
      <form id="student-form">
        <h1>Search students by last name</h1>
        <input
          id="student-input"
          type="text"
          placeholder=" Last name here please"
        />
      </form>
      <select name="theme-selector" id="theme-selector">
        <option value="yellow">Yellow theme</option>
        <option value="green">Green theme</option>
      </select>
      <div id="student-container"></div>
    </div>
    <script src="students.js"></script>
    <script src="../Studs and cours/database.js"></script>
  </body>
</html>
